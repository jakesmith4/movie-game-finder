<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="loading">
      <img src="./loading-hand.webp" alt="Loading" class="hand-loading" />
    </section>
    <section class="single-movie">
      <div class="img-container"></div>
      <article class="movie-info">
        <h3 class="movie-name"></h3>
        <p class="movie-desc"></p>
        <h4 class="actors"></h4>
        <p class="movie-details"></p>
        <h4 class="directors"></h4>
        <p class="movie-directors"></p>
        <h4 class="awards"></h4>
        <p class="movie-awards"></p>
        <h4 class="box-office"></h4>
        <p class="movie-box-office"></p>
        <h4 class="release"></h4>
        <p class="movie-release"></p>
        <h4 class="runtime"></h4>
        <p class="movie-runtime"></p>
        <a href="index.html" class="btn">Back to search</a>
      </article>
    </section>
    <script type="module" src="./singleMovie.js"></script>
  </body>
</html>
